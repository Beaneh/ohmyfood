<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Oh My Food</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/466592c95b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div>
            <img class="logo" src="ohmyfood.png" alt="logo">
        </div>
    </header>

    <div class="explore">
        <div class="finder">
            <span class="location"><i class="fas fa-map-marker-alt"></i></span>
            <span>Paris, Belleville</span>
        </div>
            <h2>Book the menu you like</h2>
            <p class="desc">Discover top-of-the-art restaurants we picked for you</p>
            <button class="explore-our-rest">
                <span>Explore our restaurants</span>
            </button>
    </div>

    <div class="instructions">
        <h2>How it works</h2>
        <div class="instruction-btn">
            <button class="choose">
                <span class="phone"><i class="fas fa-mobile-alt"></i></span>
                <span>Choose a restaurant</span>
            </button>

            <button class="create">
                <span class="list"><i class="fas fa-list-ul"></i></span>
                <span>Create your menu</span>
            </button>

            <button class="enjoy">
                <span class="store"><i class="fas fa-store"></i></i></span>
                <span>Go enjoy it at the restaurant</span>
            </button>
        </div>
    </div>
    
    <div class="restaurant">
        <h1>Restaurants</h1>
        <div class="card">
            <img src="jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="restaurant-img" class="restaurant-img">
            <div class="card-title">
                <h2>The Full Palette</h2>
                <p class="city">New york</p>
            </div>
        </div>

        <div class="card">
            <img src="stil-u2Lp8tXIcjw-unsplash.jpg" alt="restaurant-img" class="restaurant-img">
            <div class="card-title">
                <h2>The Enchanted Plate</h2>
                <p class="city">New york</p>
            </div>
        </div>

        <div class="card">
            <img src="toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="restaurant-img" class="restaurant-img">
            <div class="card-title">
                <h2>Bastille</h2>
                <p class="city">New york</p>
            </div>
        </div>

        <div class="card">
            <img src="louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="restaurant-img" class="restaurant-img">
            <div class="card-title">
                <h2>Le Gourmand</h2>
                <p class="city">New york</p>
            </div>
        </div>
    </div>


</body>

</html>
